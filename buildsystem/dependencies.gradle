allprojects {
  repositories {
    jcenter()
  }
}

ext {
  //Android
  androidApplicationId = "com.txusballesteros"
  androidBuildToolsVersion = "24.0.1"
  androidMinSdkVersion = 21
  androidTargetSdkVersion = 24
  androidCompileSdkVersion = 24
  androidVersionCode = 1
  androidVersionName = "1.0.0"

  //Libraries Versions
  androidSupportVersion = "24.1.0"
  daggerVersion = "2.5"
  butterKnifeVersion = "8.2.1"
  piccasoVersion = "2.5.2"

  mobileDependencies = [
      AppCompat: "com.android.support:appcompat-v7:${androidSupportVersion}",
      CardView: "com.android.support:cardview-v7:${androidSupportVersion}",
      RecyclerView: "com.android.support:recyclerview-v7:${androidSupportVersion}",
      Design: "com.android.support:design:${androidSupportVersion}",
      ButterKnife: "com.jakewharton:butterknife:${butterKnifeVersion}",
      Dagger: "com.google.dagger:dagger:${daggerVersion}",
      ButterKnifeCompiler: "com.jakewharton:butterknife-compiler:${butterKnifeVersion}",
      DaggerCompiler: "com.google.dagger:dagger-compiler:${daggerVersion}",
      Picasso: "com.squareup.picasso:picasso:${piccasoVersion}"
  ]
}